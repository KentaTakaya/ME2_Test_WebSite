<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME2種試験 過去問学習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ME2種試験 過去問学習</h1>
        </header>

        <!-- 試験選択画面 -->
        <section id="selection-screen" class="screen">
            <h2>試験を選択してください</h2>
            <div id="test-list" class="test-list">
                <!-- 試験項目がJSで動的に追加されます -->
            </div>
        </section>

        <!-- クイズ画面 -->
        <section id="quiz-screen" class="screen hidden">
            <div class="progress-container">
                <div class="progress-info">
                    <span id="test-name-display">第--回ME試験</span>
                    <span id="progress-text">問題 0 / 0</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="question-card">
                <div class="question-header">
                    <span id="question-field">分野: --</span>
                    <span id="question-num-display">No. --</span>
                </div>
                <h2 id="question-text">問題を読み込み中...</h2>
                
                <div id="question-image-container" class="hidden">
                    <img id="question-image" src="" alt="問題画像">
                </div>

                <div id="options-area" class="options-area">
                    <!-- 選択肢がJSで動的に追加されます -->
                </div>

                <div id="feedback-area" class="feedback-area hidden">
                    <h3 id="result-status">結果</h3>
                    <p id="explanation-text">解説を表示します。</p>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="open-scratchpad" class="btn btn-outline">計算スペース</button>
                <button id="next-btn" class="btn btn-primary hidden">次の問題へ</button>
            </div>
        </section>

        <!-- 結果画面 -->
        <section id="result-screen" class="screen hidden">
            <div class="result-content">
                <h2>学習完了！</h2>
                <div class="score-circle">
                    <span id="final-score-value">0</span>
                    <span>点 / <span id="total-questions">0</span></span>
                </div>
                <p id="score-message">お疲れ様でした。</p>
                <button id="restart-btn" class="btn btn-primary" style="margin-top: 20px;">トップに戻る</button>
            </div>
        </section>
    </div>

    <!-- スクラッチパッド（手書きスペース） -->
    <div id="scratchpad-overlay" class="scr-overlay hidden"></div>
    <div id="scratchpad-container" class="hidden">
        <div class="scratchpad-header">
            <span>計算スペース</span>
            <div class="scratchpad-tools">
                <button id="tool-pen" class="tool-btn active">ペン</button>
                <button id="tool-eraser" class="tool-btn">消しゴム</button>
                <button id="tool-clear" class="tool-btn">全消去</button>
                <button id="close-scratchpad" class="tool-btn" style="background:var(--error); color:white;">閉じる</button>
            </div>
        </div>
        <canvas id="scratchpad-canvas"></canvas>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
