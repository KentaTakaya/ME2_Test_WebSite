<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問練習サイト | EXAM MASTER</title>
    <meta name="description" content="６０問の過去問に挑戦できる練習サイトです。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <div class="container">
            <h1>EXAM MASTER</h1>
            <div id="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-text">問題 0 / 60</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="quiz-card" class="glass-card">
            <div id="question-area">
                <span class="badge">Question</span>
                <p id="question-text">読み込み中...</p>
            </div>

            <div id="options-area" class="options-grid">
                <!-- 選択肢がここに生成されます -->
            </div>

            <div id="feedback-area" class="feedback-container hidden">
                <div id="result-status"></div>
                <div class="explanation-box">
                    <h3>解説</h3>
                    <p id="explanation-text"></p>
                </div>
                <button id="next-btn" class="primary-btn">次の問題へ</button>
            </div>
        </div>

        <div id="score-card" class="glass-card hidden">
            <h2>結果発表</h2>
            <div class="final-score-circle">
                <span id="final-score-value">0</span>
                <span class="total">/ 60</span>
            </div>
            <p id="score-message"></p>
            <button id="restart-btn" class="primary-btn">最初から解き直す</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 EXAM MASTER. Built for Beginners.</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
